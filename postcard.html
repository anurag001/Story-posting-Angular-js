<div class="col-lg-3" ng-repeat="x in data">
    <div class="panel panel-default my-card" id="{{x.id}}">
        <div class="panel-body">
            <button ng-click="editPost($index)" class="btn update-btn" data-toggle="modal" data-target="#editModal">edit</button>
            &nbsp;<br>
            <button ng-click="deletePost($index)" class="btn remove-btn">x</button>
            <h5 class="card-title" id="title{{x.id}}" >{{ x.title}}</h5>
            <p class="card-text" id="story{{x.id}}" >{{ x.story}}</p>
        </div>
    </div>
</div>
